<h4>{{ empleado.nombres }} {{ empleado.apellidos }}</h4>

<div class="row">
    <div class="col-sm-6"><span><b>Monto a asignar: </b></span>
        <input type="number" class="form-control" placeholder="Monto" style="text-align: right;" [(ngModel)]="monto"
            (keyup.enter)="crearMonto()">
    </div>
    <div class="col-sm-6">
        <span><b>Descripción del monto: </b></span>
        <input type="text" class="form-control" placeholder="Descripción del monto"
            [(ngModel)]="descripcion" (keyup.enter)="crearMonto()">
    </div>
</div>
<div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6">
        <br>
        <button class="btn btngrabar" (click)="crearMonto()"> <svg xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z" />
            </svg> Registrar Monto </button>
    </div>
</div>
