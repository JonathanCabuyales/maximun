<div class="body">
    <header>
        <div class="menuh">
            <svg id="btn_open" style="cursor: pointer" xmlns="http://www.w3.org/2000/svg" height="30px"
                viewBox="0 0 24 24" width="30px" fill="#fff">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>

            <div class="sub__menus" [matMenuTriggerFor]="beforeMenu">
                <div class="sub__menu_perfil">
                    <span>{{ usuario }}</span>
                    <div class="sub__menu_img">
                        <img [src]="foto == '' ? '../../../assets/img/VTSESION.png' : foto" alt="Perfil usuario"
                        title="Perfil De Usuario" />
                        <div class="activo"></div>
                    </div>                        
                </div>
            </div>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['/home/perfilusuario']">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                        fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z" />
                    </svg>
                    Mi Perfil
                </button>
                <button mat-menu-item (click)="cerrasesion()">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                        viewBox="0 0 24 24" width="24px" fill="#000000">
                        <g>
                            <path d="M0,0h24v24H0V0z" fill="none" />
                        </g>
                        <g>
                            <path
                                d="M17,8l-1.41,1.41L17.17,11H9v2h8.17l-1.58,1.58L17,16l4-4L17,8z M5,5h7V3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h7v-2H5V5z" />
                        </g>
                    </svg>
                    Cerrar Sesión
                </button>
            </mat-menu>
        </div>
    </header>
