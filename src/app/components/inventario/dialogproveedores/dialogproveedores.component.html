    <div class="mat-elevation-z8" >

        <mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="razonsocial" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Razon"> <b>{{ row.razonsocial_prove | titlecase}}</b> </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="ciruc">
            <mat-header-cell *matHeaderCellDef mat-sort-header> RUC </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="RUC"> {{ row.ciruc_prove }} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="direccion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Dirección"> {{ row.direccion_prove }} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Email"> {{ row.email_prove }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Telefono"> {{ row.telefono_prove }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="editar">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Acciones">
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
