<div class="headerProSer">
  <button class="btn" (click)="createProSer()">
    Agregar <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
    </svg></button>
  <div class="buscarProser">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
    </svg>
    <input type="text" placeholder="Buscar..." name="documentID" (keyup)="applyFilter($event.target.value)">
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <button class="btn" (click)="excel()">excel</button>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6">
        <span>Stock disponible: </span>
        <div style="width: 20px; height: 20px; background: chartreuse; width: 50%;">
        </div>
      </div>
      <div class="col-sm-6">
        <span>Sin stock: </span>
        <div style="width: 20px; height: 20px; background: rgb(255, 0, 0); width: 50%;">
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.nombre_proser}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{element.categoria_proser}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{element.descripcion_proser}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element">

        <div *ngIf="element.cantidadfinal_proser >= '10'" style="text-align: center; font-weight: 600; background: chartreuse;">
          {{element.cantidadfinal_proser}}
        </div>
        <div *ngIf="element.cantidadfinal_proser <= '1'" style="text-align: center; font-weight: 600; background: rgb(255, 0, 0);">
          {{element.cantidadfinal_proser}}
        </div>
        

      </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Precio </th>
      <td mat-cell *matCellDef="let element" style="text-align: center; font-weight: 600;"> {{element.precio_proser |
        number : '1.0-2' }} $</td>
    </ng-container>

    <!-- Botones para el CURD -->


    <ng-container matColumnDef="asignar">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Asignar</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button (click)="asignarEmpleado(element)" mat-icon-button>
          <mat-icon color="primary" class="btnasignar">person_add</mat-icon>
        </button>
        <!-- <button (click)="deleteProdSer(element.id_proser)" mat-icon-button>
            <mat-icon color="warn">delete</mat-icon>
          </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="piepaginaTables" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<br><br>
