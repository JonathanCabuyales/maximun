<span style="font-size: 20px; font-weight: 600; text-align: center;">Nuevo Empleado</span>
<div class="row">
    <div class="col-sm-12">
        <label class="custom-file-upload">
            <div class="imgPerfilEmpleado">
                <img [src]="imagenUsuario == '' ? '../../../assets/img/foto_perfil_empleado.png' : imagenUsuario"
                    alt="Foto perfil" title="Foto de perfil">
                <input class="input-file" #nuestroinput (change)="capturarFile($event)" type="file" accept=".png,.jpg">

                <progress id="file" style="width:100%" [value]="( uploadPercent | async )"> </progress>

            </div>
        </label>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-4">
        <span><b>Usuario:</b></span>
        <input matInput type="text" class="form-control" placeholder="Usuario" [(ngModel)]="empleado.usuario">
    </div>
    <div class="col-sm-4">
        <span><b>Contraseña:</b></span>
        <div class="passempleado">
            <input matInput type="password" class="form-control" placeholder="Contraseña"
                [type]="showPassword ? 'text' : 'password'" [(ngModel)]="empleado.contrasenia">
            <svg class="passwordView" (click)="contrasena()" xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 0 24 24" width="24px" fill="#00000">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
            </svg>
        </div>
    </div>
    <div class="col-sm-4">
        <span><b>Rol Empleado:</b></span>
        <select class="combobox" style="margin: 0;" [(ngModel)]="empleado.rol">
            <option value="0">Tipo Empleado</option>
            <option value="VENTAS">Vendedor</option>
            <option value="ASISTENTE">Asistente</option>
        </select>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-4">
        <span><b>Nombres:</b></span>
        <input matInput type="text" class="form-control" placeholder="Nombres" [(ngModel)]="empleado.nombres">
    </div>
    <div class="col-sm-4">
        <span><b>Apellidos:</b></span>
        <input matInput type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="empleado.apellidos">
    </div>
    <div class="col-sm-4">
        <span><b>CI / RUC:</b></span>
        <input matInput type="number" class="form-control" placeholder="Cédula" [(ngModel)]="empleado.ciruc">
    </div>
</div>
<br>
<div class="row">

    <div class="col-sm-4">
        <span><b>Dirección:</b></span>
        <input matInput type="text" class="form-control" placeholder="Dirección" [(ngModel)]="empleado.direccion">
    </div>

    <div class="col-sm-4">
        <span><b>Telefono:</b></span>
        <input matInput type="number" class="form-control" placeholder="Teléfono" [(ngModel)]="empleado.telefono">
    </div>
    <div class="col-sm-4">
        <span><b>Email:</b></span>
        <input matInput type="text" class="form-control" placeholder="Email" [(ngModel)]="empleado.email">
    </div>

</div>
<br>
<div class="row">

    <div class="col-sm-4">
        <span><b>Sueldo:</b></span>
        <input matInput type="number" style="float: right;" class="form-control" placeholder="Sueldo"
            [(ngModel)]="empleado.sueldo">
    </div>

    <div class="col-sm-4">
        <span><b>Tipo de contrato:</b></span>
        <select class="combobox" style="margin: 0;" [(ngModel)]="empleado.tipocontrato">
            <option value="0">Tipo de contrato</option>
            <option value="EVENTUAL">Eventual</option>
            <option value="UNANIO">1 Año</option>
            <option value="INDEFINIDO">Indefinido</option>
        </select>
    </div>
    <div class="col-sm-4">
    </div>

</div>
<br>
<div class="raw">
    <div class="col-sm-12">
        <div class="btnEmpleado">
            <button class="btn" (click)="guardar()">Registrar</button>
        </div>
    </div>
</div>
