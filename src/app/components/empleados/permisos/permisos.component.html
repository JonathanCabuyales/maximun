<div class="empleadosform">

    <div class="headerProSer">
        <div class="buscarProser">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <input type="text" placeholder="Buscar..." name="documentID" (keyup)="applyFilter($event.target.value)">
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- usuario, nombres, ciruc, direccion, email, telefono -->

            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element" style="font-size: 12px; font-weight: 600;"> {{ element.nombres }}
                    {{ element.apellidos}}</td>
            </ng-container>

            <ng-container matColumnDef="ciruc">
                <th mat-header-cell *matHeaderCellDef> Motivo Permiso </th>
                <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{ element.motivo_per }} </td>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Fecha Permiso </th>
                <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{ element.fecha_per }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Aprobado </th>
                <td mat-cell *matCellDef="let element" style="text-align: center; font-size: 12px;"> {{ element.aprobado_per }}
                </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">

                    <button (click)="aprobarPermiso(element)" title="Aprobar" mat-icon-button>
                        <mat-icon color="primary">check_circle_outline</mat-icon>
                    </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="piepaginaTables" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <br><br>
</div>
