<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medidor </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.medidor}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Novedad </th>
            <td mat-cell *matCellDef="let element"> {{element.novedadCorte}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Meses Deuda </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.mesesAtraso}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto Antes </th>
            <td mat-cell *matCellDef="let element">
                <a [href]="element.fotoAntes" data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.fotoAntes"></a>
            </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto Despues </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> <a [href]="element.fotoPredio"
                    data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.fotoPredio"></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="piepaginaTables" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
