<div class="margenGeneral">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4">
            <input type="text" style="padding: 5px;" placeholder="Cargar Proyecto...">
            <span title="Buscar">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgSearch" height="30px" viewBox="0 0 24 24" width="30px"
                    fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </span>
        </div>
        <div class="col-sm-3">
            <button class="btn btngrabar" style="float: left;">Ver Proyectos</button>
        </div>
    </div>
</div>
<div class="card">
    <div class="titulocard">
        <h3>Detalles Del Proceso</h3>
    </div>
    <div style="padding: 10px;">
        <div class="row">
            <div class="col-sm-4">
                <h4 style="text-align: right; font-size: 15px; font-weight: 800;">Codigo Proceso: </h4>
            </div>
            <div class="col-sm-6">
                <p>CODIGO DEL PROCESO</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h4 style="text-align: right; font-size: 15px; font-weight: 800;">Observaciones: </h4>
                
            </div>
            <div class="col-sm-6">
                <p>Descripcion del PROCESO</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h4 style="text-align: right; font-size: 15px; font-weight: 800;">Fechas Del Proceso: </h4>
            </div>
            <div class="col-sm-6">
                <span>4 fechas</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4" style="text-align: center;">
                <button class="btn" >Proyeccion</button>
            </div>
            <div class="col-sm-4" style="text-align: center;">
                <button class="btn">Registro Actividades</button>
            </div>
            <div class="col-sm-4" style="text-align: center;">
                <button class="btn">Orden De Pedido</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="row">
        <div class="col-sm-4">
            <h3>Codigo Proceso: </h3>
            <span>SOASDOASDO-ASDAD-ASDASD</span>
        </div>
        <div class="col-sm-6"></div>
    </div>
</div>
