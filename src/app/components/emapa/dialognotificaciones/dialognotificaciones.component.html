<div class="buscarProser">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
    </svg>
    <input type="text" placeholder="Buscar..." name="documentID" (keyup)="applyFilter($event.target.value)">
</div>
<br>
<div class="fechaNoti">
    <div class="row">
        <div class="col-sm-2">
            <label>Fecha Desde: </label>
            <input type="date" id="start" name="trip-start" value="2021" min="2021-07-09" max="2021-12-31"
                [(ngModel)]="fechaDesde">
        </div>
        <div class="col-sm-2">
            <label>Fecha Hasta: </label>
            <input type="date" id="start" name="trip-start" value="2021" min="2021-07-09" max="2021-12-31"
                [(ngModel)]="fechaHasta">
        </div>
        <div class="col-sm-2">
            <button class="btn" style="margin-top: 35px;" (click)="cargarFecha()">Cargar Información</button>
        </div>
        <div class="col-sm-2">
            <button (click)="excel()" class="btn" style="margin-top: 35px; background-color: #25be46;">
                Descargar Reporte</button>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.numerocuenta_ins}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medidor </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.medidor}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Meses Deuda </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.mesesdeuda}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Foto Notificacion
            </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <a [href]="element.fotoPredio" data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.fotoPredio"></a>
            </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Foto Predio </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <a [href]="element.fotoNotificacion" data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.fotoNotificacion"></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="piepaginaTables" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
