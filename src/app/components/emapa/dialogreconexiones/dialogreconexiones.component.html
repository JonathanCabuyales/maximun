<div class="buscarProser">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
    </svg>
    <input type="text" placeholder="Buscar..." name="documentID" (keyup)="applyFilter($event.target.value)">
</div>
<br>
<div class="fechaNoti">
    <div class="row">
        <div class="col-sm-2">
            <label>Fecha Desde: </label>
            <input type="date" id="start" name="trip-start" value="2021" min="2021-07-09"
                max="2021-12-31" [(ngModel)]="fechaDesde">
        </div>
        <div class="col-sm-2">
            <label>Fecha Hasta: </label>
            <input type="date" id="start" name="trip-start" value="2021" min="2021-07-09"
                max="2021-12-31" [(ngModel)]="fechaHasta">
        </div>
        <div class="col-sm-2">
            <button class="btn" style="margin-top: 35px;" (click)="cargarFecha()">Cargar Información</button>
        </div>
        <div class="col-sm-2">
            <button (click)="excel()" class="btn" style="margin-top: 35px; background-color: #25be46;"><svg
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm12 6V9c0-.55-.45-1-1-1h-2v5h2c.55 0 1-.45 1-1zm-2-3h1v3h-1V9zm4 2h1v-1h-1V9h1V8h-2v5h1zm-8 0h1c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1H9v5h1v-2zm0-2h1v1h-1V9z" />
                </svg> Descargar Reporte</button>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroCuenta}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medidor </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.medidor}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="tiponovedad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.novedadCorte}} </td>
        </ng-container>

        <ng-container matColumnDef="lectura">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Lectura </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.lecturaCorte}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Meses Deuda </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.mesesAtraso}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Foto Notificacion </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <a [href]="element.fotoAntes" data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.fotoAntes"></a>
            </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Foto Predio </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <a [href]="element.fotoPredio" data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.fotoPredio"></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="piepaginaTables" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
