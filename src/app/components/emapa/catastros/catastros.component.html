<div class="buscarProser">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
    </svg>
    <input type="text" placeholder="Buscar..." name="documentID" (keyup)="applyFilter($event.target.value)">
</div>
<br>
<button (click)="excel()" class="btn">Descargar Reporte</button>
<br>

<!-- <button (click)="excel2()" class="btn">Descargar Reporte</button> -->
<br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.numerocuenta_ins}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medidor </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.codigo_mic}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Creado </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaCreateAt}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Editado </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.fechados}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Foto GPS </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <a [href]="element.imageponchada" data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.imageponchada"></a>
            </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Foto Predio </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> 
                <a [href]="element.imagepredio" data-lightbox="photos">
                    <img class="img-fluid imgreportes" [src]="element.imagepredio"></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="piepaginaTables" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
