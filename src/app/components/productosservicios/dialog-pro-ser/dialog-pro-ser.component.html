<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div mat-dialog-content>
    <h2 style="text-align: center;">Nuevo Item</h2>

    <div class="row" >
        <div class="col-sm-5">
            <span><b>Categoria</b></span>
        </div>
        <div class="col-sm-7">
            <select [(ngModel)]="nuevoProductoServicio.categoria_proser" style="padding: 10px 5px; width: 100%;"
                (change)="capturar()">
                <option value="0">Selecciona una opción</option>
                <option value="PRODUCTO">Producto</option>
                <option value="SERVICIO">Servicio</option>
                <option value="SUMINISTROS">Suministros</option>
                <option value="SUJETOCONTROL">Sujeto Control</option>
            </select>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-5">
            <p><b>Codigo Barras:</b></p>

        </div>
        <div class="col-sm-7">
            <input matInput type="text" style="text-align: right;" class="form-control" placeholder="Codigo de Barras"
                [(ngModel)]="nuevoProductoServicio.codigo_proser">
                <!-- colocar el mouse dentro de un input -->
                <!-- onmouseover="this.focus();" -->

        </div>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <p><b>Nombre:</b></p>

        </div>
        <div class="col-sm-7">
            <input matInput type="text" style="text-align: right;" class="form-control"
                placeholder="Nomrbe Producto/Servicio" [(ngModel)]="nuevoProductoServicio.nombre_proser">

        </div>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <p><b>Descripción:</b></p>

        </div>
        <div class="col-sm-7">
            <input matInput type="text" style="text-align: right;" class="form-control"
                placeholder="Descripción Producto/Servicio" [(ngModel)]="nuevoProductoServicio.descripcion_proser">

        </div>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <p><b>Precio:</b></p>

        </div>
        <div class="col-sm-7" style="text-align: center;">
            <div class="row">
                <div class="col-sm-6">
                    <input matInput type="number" style="text-align: right;" class="form-control" placeholder="Precio"
                [(ngModel)]="nuevoProductoServicio.precio_proser">
                </div>
                <div class="col-sm-6">
                    <select [(ngModel)]="nuevoProductoServicio.IVA_proser"
                style="padding: 7px 5px; width: 100%; text-align: right;" (change)="capturar()"
                [disabled]="disableiva">
                <option value="1">IVA %</option>
                <option value="0">0 %</option>
                <option value="12">12 %</option>
            </select>
                </div>
            </div>
            

        </div>
    </div>

    <div class="row" *ngIf="showlote">
        <div class="col-sm-5">
            <p><b># Lote:</b></p>
        </div>
        <div class="col-sm-7">
            <input matInput type="text" style="text-align: right;" class="form-control" placeholder="Número de lote"
                [(ngModel)]="lote.numero_lote">
        </div>
    </div>

    <div class="row" *ngIf="showlote">
        <div class="col-sm-5">
            <p><b>Elaboración:</b></p>
        </div>
        <div class="col-sm-7" style="text-align: center;">

            <input type="date" id="start" name="trip-start" [(ngModel)]="lote.fechaelabo_lote">

        </div>
    </div>
    <div class="row" *ngIf="showlote">
        <div class="col-sm-5">
            <p><b>Vencimiento:</b></p>
        </div>
        <div class="col-sm-7" style="text-align: center;">

            <input type="date" id="start" name="trip-start" [(ngModel)]="lote.fechavenci_lote">

        </div>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <p><b>Cantidad:</b></p>

        </div>
        <div class="col-sm-7">
            <input matInput type="number" style="text-align: right;" class="form-control" placeholder="Cantidad"
                [(ngModel)]="nuevoProductoServicio.cantidad_proser">

        </div>
    </div>

</div>
<div mat-dialog-actions style="display: flex; align-items: flex-end; float: right;">
    <button mat-button class="btn" (click)="cancelar()">Cancelar</button>
    <button mat-button class="btn btngrabar" (click)="guardar()">Guardar</button>
</div>
