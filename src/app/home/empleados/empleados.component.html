<h3>Empleados</h3>

<!-- #docregion slow-animation-duration -->
<mat-tab-group animationDuration="1000ms" [selectedIndex]="active" (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Empleados">
        <app-dialogempleados #variableHijo1></app-dialogempleados>
    </mat-tab>

    <mat-tab label="Calculo Sueldos">
        <app-sueldos #variableHijo2></app-sueldos>
    </mat-tab>
    
    <mat-tab label="Rol de Pagos">
        <app-sueldospagados #rolpagos></app-sueldospagados>
    </mat-tab>

    <mat-tab label="Atrasos" *ngIf="rol == 'ADMIN' || rol == 'CONTABILIDAD'">
        <app-atrasos #atrasos></app-atrasos>
    </mat-tab>

    <mat-tab label="Vacaciones" *ngIf="rol == 'ADMIN'">
        <app-vacaciones #vaciones></app-vacaciones>
    </mat-tab>

    <mat-tab label="Permisos" *ngIf="rol == 'ADMIN'">
        <app-permisos #permisos></app-permisos>
    </mat-tab>

</mat-tab-group>
